<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h5>ELECTRONIC CALCULATOR</h5>
        <form name="dispform">
            <input id="resultid" type="text" name="result" value="0"></input>
            <input id="calcid" type="text" name="calc" value="0"></input>
        </form>
        <div class="rowButton">

        </div>

        </form>
        <div class="buttons">
            <button id='clear' class='red' value="AC">AC</button>
            <button class='red' value="CE">CE</button>
            <button id='buttondiv' value="/">:</button>
            <button id='buttonmul' value="*">X</button>
            <button id='button7' value="7">7</button>
            <button id='button8' value="8">8</button>
            <button id='button9' value="9">9</button>
            <button id='buttonmin' value="-">-</button>
            <button id='button4' value="4">4</button>
            <button id='button5' value="5">5</button>
            <button id='button6' value="6">6</button>
            <button id='buttonplus' value="+">+</button>
            <button id='button1' value="1">1</button>
            <button id='button2' value="2">2</button>
            <button id='button3' value="3">3</button>
            <button id='evaluate' value="=">=</button>
            <button id='button0' value="0">0</button>
            <button id='decimal' value=".">.</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="script.js"></script>
</body>
